<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Shell</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">Vanilla Shell</div>
      <div class="tag">Remote Angular MFE</div>
    </header>

    <main class="app-main">
      <section class="card">
        <h1>Angular MFE</h1>
        <p id="status" class="status">Loading remote...</p>
        <div class="mfe-grid">
          <div>
            <h2>Auth Controls</h2>
            <div id="mfe-root" class="mfe-root"></div>
          </div>
          <div>
            <h2>User Details</h2>
            <div id="user-details-root" class="mfe-root"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- zone.js is required for Angular change detection in a classic host -->
    <script src="https://cdn.jsdelivr.net/npm/zone.js@0.15.1/bundles/zone.umd.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
